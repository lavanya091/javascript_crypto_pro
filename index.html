<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            background-image: url("images/stock.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Darker transparency for better contrast */
            z-index: 1;
        }

        .nav-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .nav-bar a:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 10px white;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 3;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }

        .nav-bar ul {
            flex-direction: row;
            margin-left: 37%;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
            position: relative;
        }

        #hd {
            font-size: 2.5em;
            margin: 0;
            padding: 10px;
            line-height: 1.2;
        }

        #subhd {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 0 10px;
            line-height: 1.5;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            text-decoration: none;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            box-shadow: 0 0 10px white;
            background-color: white;
            color: black;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .nav-bar ul {
                position: absolute;
                top: 40px;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                align-items: center;
                gap: 10px;
                display: none;
                margin: 0;
                padding: 10px 0;
                z-index: 2;
            }

            .nav-bar ul.active {
                display: flex;
            }

            .nav-bar a {
                padding: 8px 12px;
                z-index: 3;
            }

            .content-wrapper {
                padding: 10px;
                text-align: center;
                align-items: center;
                z-index: 2;
            }

            #hd {
                font-size: 2em;
                z-index: 3;
            }

            #subhd {
                font-size: 1em;
                margin: 15px 0;
                z-index: 3;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                margin-left: 0;
                z-index: 3;
            }

            .button {
                padding: 10px 15px;
                width: 80%;
                max-width: 200px;
                z-index: 3;
                margin-left: 40%;
            }
        }

        @media (max-width: 480px) {
            #hd {
                font-size: 1.5em;
            }

            #subhd {
                font-size: 0.9em;
            }

            .buttons {
                width: 100%;
            }

            .button {
                width: 70%;
                max-width: 150px;
                margin-left:25% ;
            }
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="nav-list">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./About.html">About</a></li>
            <li><a href="./coindetailsdisplay.html">View Coins</a></li>
            <li><a href="./login.html">Login</a></li>
            <li><a href="./signup.html">Signup</a></li>
        </ul>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <p id="hd">INVESTING IN CRYPTOCURRENCY SEEMS TOO EASY</p>
            <p id="subhd">By enabling this easy and secure way to invest in Bitcoin and Ether, we hope to have eliminated the boundaries that earlier prevented individuals and companies.</p>
            <div class="buttons">
                <a class="button" href="#get-started">GET STARTED</a>
                <a class="button" href="#contact-us">CONTACT US</a>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const navList = document.getElementById('nav-list');
            navList.classList.toggle('active');
        }
    </script>
</body>
</html>
